<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <div id="test">Тестируем JavaScript...</div>
    <script>
        // Тест простого кода
        console.log('JavaScript работает');
        
        // Тест нашего кода
        const testArray = ['#2E8B57', '#4169E1', '#FF6347', '#FFD700', '#8A2BE2'];
        const result = testArray.slice(0, 3);
        console.log('Slice test:', result);
        
        document.getElementById('test').innerHTML = 'JavaScript работает! Slice result: ' + result.join(', ');
        
        // Тест функции
        function testFunc() {
            console.log('Function test works');
        }
        
        testFunc();
    </script>
</body>
</html>
